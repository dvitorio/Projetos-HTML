<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Escolar - página inicial</title>
    <link rel="stylesheet" href="css/escolar_index.css">
    <script src="js/escolar_index.js"></script> 
</head>
<body>
    
    <div id="topo">
        <h1>Sistema Eletrônico de Gestão Escolar</h1>
    </div>

    <div id="lateral">
        <div id="photo"></div>
        <div id="legenda"><strong>Nome</strong></div>

        <div id="info_lateral">
            <div class=info_lateral id="nome_estudante">Estudante:</div>
            <div class=info_lateral id="idade_estudante">Idade:</div>
            <div class=info_lateral id="ano_ingresso">Ingresso:</div>
            <div class=info_lateral id="serie_estudante">Série:</div>
        </div>

    </div>

    <div id="principal">
        <form action="">
            <fieldset id="campo1">
                <legend>Informações gerais</legend>
                <label for="">Nome</label>
                    <input type="text" id="nome" size=51/>
                <label id="cpf1">CPF</label>
                    <input type="text" id="cpf" size=18/>
                <label id="identidade">RG</label>
                    <input type="text" id="rg" size=18/><br/><br/>
                <label for="">Mãe</label>
                    <input type="text" id="mae" size=45/>
                <label id="pai_0">Pai</label>
                    <input type="text" id="pai" size=49/><br/><br/>
                <label id="nasc">Nascimento</label>
                    <input type="date" id="nascimento">
                <label for="">Celular</label>
                    <input type="tel" name="celular" id="celular">
                <label for="">Telefone fixo</label>
                    <input type="tel" name="Fixo" id="Fixo">
                <label class="genero">Masculino</label><input type="radio" name="sexo" id="masculino"/>
                <label class="genero">Feminino</label><input type="radio" name="sexo" id="feminino"/><br/><br/>
                <label for="">Email</label>
                    <input type="email" name="" id="email" size=50>
            </fieldset>

            <fieldset id="campo2">
                <legend>Informações de endereço</legend>
                <label id="rua_0">Rua</label>
                    <input type="text" id="rua" size=50>
                <label id="num">&nbsp;&nbsp;&nbsp;Nº</label>
                    <input type="text" id="numero" size=4>
                <label id="num">CEP</label>
                    <input type="text" id="cep" size=6>
                <label id="bairro_0">&nbsp;&nbsp;&nbsp;Bairro</label>
                    <input type="text" id="bairro" size=21><br/><br/>
                <label for="">Cidade</label>
                    <input type="text" id="cidade" size=40>
                <label for="">Complemento</label>
                    <input type="text" id="cidade" size=40>
                <label for="">&nbsp;&nbsp;&nbsp;Estado</label>
                    <select name="" id="estados">
                        <option value=""></option>
                        <option value="">AC</option>
                        <option value="">AL</option>
                        <option value="">BA</option>
                        <option value="">CE</option>
                        <option value="">MA</option>
                        <option value="">PB</option>
                        <option value="">PE</option>
                        <option value="">PI</option>
                        <option value="">RN</option>
                        <option value="">SE</option>
                    </select>
            </fieldset>

            <fieldset id="campo3">
                <legend>Dados da matrícula</legend>
                <label for="">Matrícula</label>
                    <input type="text" id="matricula" size=10/><br/><br/>
                <label for="">Série/ano</label>
                    <select id="serie">
                        <option value="">Escolha a série</option>
                        <option value="">6° ano</option>
                        <option value="">7° ano</option>
                        <option value="">8° ano</option>
                        <option value="">9° ano</option>
                        <option value="">1° ano Ensino Médio</option>
                        <option value="">2° ano Ensino Médio</option>
                        <option value="">3° ano Ensino Médio</option>
                    </select>

                <label for="">Ingresso</label>
                    <input type="date" id="ingresso">
                <label for=""><strong>Aluno especial?</strong></label>
                    <input type="radio" name="especial" id="especial"> Sim
                    <input type="radio" name="especial" id="especial"> Não<br/><br/>
                <input type="submit" value="CADASTRAR" id="botao"/>
                <input type="reset" value="LIMPAR" id="limpar"/>
            </fieldset>
        </form>
    </div>

    <div id="rodape">
        <h6>Todos os direitos reservados - 2021</h6><br/>
        <h6>Daniel Vitorio - dvitorio2@gmail.com</h6><br/>
        <h6>(71) 9 9910-6256</h6><br/>
    </div>

</body>
</html>
